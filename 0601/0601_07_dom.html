<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>   
    <ul id="myUl">
        <li>amy</li>
        <li>bob</li>
        <li>cat</li>
    </ul>
    <button type="button" id="addBtn">addBtn</button>
    <br>
    <button type="button" id="delBtn">delBtn</button>

    <script>
        const myUl = document.getElementById('myUl');
        const addBtn = document.getElementById('addBtn');
        const delBtn = document.getElementById('delBtn');

        addBtn.addEventListener('click', function () {
            // 1.建立 element <li></li>
            let li = document.createElement('li');
            li.style.color = 'red';
            li.style.backgroundColor = 'lightgreen'; 
            li.style.width = '5%';
            li.style.fontFamily = '標楷體';
            // 可以直接在這裡加style
            li.setAttribute('class','test');
            li.setAttribute('data-test','hello');
            // 2.建立 textNode text
            let textNode = document.createTextNode('一二三');
            // 3.element 放入 textNode <li>text</li>
            li.appendChild(textNode);

            // 4. ul 放入 上面li
            myUl.appendChild(li);
            console.log('li', li);
            console.log('myUl', myUl);
        })

        delBtn.addEventListener('click', function () {
            console.log('delBtn ok');
            myUl.removeChild(myUl.lastElementChild);
        })

        
    </script>
</body>

</html>
