<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My title</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- dom -->
    <h1>A heading</h1>
    <a href="">Link Text</a>

    <!-- innerText vs innerHtml -->
    <div id="myDiv">

    </div>

    <table id="myTable">
        <!-- <tr>
            <td>123</td>
            <td>456</td>
            <td>789</td>
        </tr> -->
    </table>
    <script>
        const myDiv = document.getElementById('myDiv');
        const myTable = document.getElementById('myTable');
        // innerText 純文字
        // myDiv.innerText = '<h1>hello</h1>';
        let myString = '';
        myString += '<h1>hello</h1>';
        myString += '<h1>hello</h1>';
        myString += '<h1>hello</h1>';
        myString += '<h1>hello</h1>';
        myString += '<h1>hello</h1>';
        console.log('myString', myString);
        myDiv.innerHTML = myString;
        myTable.innerHTML = `
        <tr>
            <td>123</td>
            <td>456</td>
            <td>789</td>
        </tr>
        `;

        data = `<tr>`;
        data += `<td>data123</td>`;
        data += `<td>data456</td>`;
        data += `<td>data789</td>`;
        data += `</tr>`;
        console.log('data',data);
        myTable.innerHTML = data;


    </script>
</body>
<script type="text/javascript">
    function ChangeFontColor(){
        let O_1=document.getElementById("StringFont_1").innerHTML;
        let O_2=document.getElementById("StringFont_2").innerText;
        document.getElementById("StringFont_1").innerHTML='<font color="red">'+O_1+'</font>';
        document.getElementById("StringFont_2").innerHTML=O_2;
    }
    </script>
    <p id="StringFont_1">透過 innerHTML 將文字變色</p>
    <p id="StringFont_2"><font color='blue'>透過 innerText 將文字變為黑色</font></p>
    <input type="button" value="變更文字顏色" onclick="ChangeFontColor()">

</html>
