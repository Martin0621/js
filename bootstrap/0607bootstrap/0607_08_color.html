<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .box {
            /* width: 200px; */
            height: 33vh;
        }

        /* 自訂顏色 */
        .bg-self-pink {
            background-color: lightpink;
        }

        .text-self-green {
            color: lightgreen;
            font-size: 48px;
        }
    </style>
</head>

<body>

    <div class="container-fluid text-center">
        <div class="row">
            <div class="col box bg-primary"></div>
            <div class="col box bg-success"></div>
            <div class="col box bg-info"></div>
        </div>
        <div class="row">
            <div class="col box bg-warning"></div>
            <div class="col box bg-danger"></div>
            <div class="col box bg-secondary"></div>
        </div>
        <div class="row">
            <div class="col box bg-dark"></div>
            <div class="col box bg-light"></div>
            <div class="col box bg-self-pink text-self-green">自訂</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
