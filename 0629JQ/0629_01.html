<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            border-radius: 180px;
        }

        .blue {
            background-color: lightblue;
            border: 1px solid lawngreen;
        }

        .red {
            background-color: pink;
            border: 1px solid lightseagreen;
        }
    </style>
</head>

<body>
    <div>
    <button type="buttpn" id="myBtn" data-box="#myBtn" s55688='hello'>myBtn</button>
    <br>
    <hr><br>
    <div class="box blue" id="myBox"></div>
    <script>
        const myBtn = document.getElementById('myBtn');
        const myBox = document.getElementById('myBox');
        console.log('myBtn', myBtn);
        console.log('myBox', myBox);

        myBtn.addEventListener('click', function () {
            console.log('myBtn ok');
            console.log('this', this);
            let btnType = this.getAttribute('type');
            let btnData = this.getAttribute('data-box');
            let btnS55688 = this.getAttribute('s55688');
            console.log('btnType', btnType);
            console.log('btnData', btnData);
            console.log('btnS55688', btnS55688);
            let target = document.querySelector(btnData);
            console.log('target', target);
            target.setAttribute('class', 'box red');
        });
   
    </script>
     </div>

     
</body>

</html>
