<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .box {
            width: 300px;
            height: 300px;
        }

        .col-bg {
            background-color: lightgrey;
        }
    </style>

</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-4 text-center col-bg">
                <button type="button" id="btn1" class="btn btn-primary" data-num="100" data-go="#box1"
                    data-color="bg-primary">primary</button>
            </div>
            <div class="col-4 text-center col-bg">
                <button type="button" id="btn2" class="btn btn-success" data-num="200" data-go="#box2"
                    data-color="bg-success">success</button>
            </div>
            <div class="col-4 text-center col-bg">
                <button type="button" id="btn3" class="btn btn-danger" data-num="300" data-go="#box3"
                    data-color="bg-danger" bg>danger</button>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-4 col-bg">
                <div class="box mx-auto bg-dark" id="box1"></div>
            </div>
            <div class="col-4 col-bg">
                <div class="box mx-auto bg-dark" id="box2"></div>
            </div>
            <div class="col-4 col-bg">
                <div class="box mx-auto bg-dark" id="box3"></div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>

        // 1. 抓all btn
        // 2. btns -> foreach -> click event
        // 3. click event get data-go
        // 4. data-go (#box1) => js綁定


        // 1. btns 抓
        let btns = document.querySelectorAll('.btn');
        // console.log('btns', btns);

        // 2. btns foreach => event事件
        btns.forEach(element => {

            element.innerText = element.getAttribute('data-num');

            // console.log('element', element);
            // 當我click
            // 抓我藏的小資料data-go
            element.addEventListener('click', function () {
                // console.log('click ok');
                // console.log('click item', element);
                let data = this.getAttribute('data-go');
                let dataColor = this.getAttribute('data-color');

                console.log('data', data);
                const now = document.querySelector(data);

                console.log('now', now);
                console.log('this', this);
                console.log('element', element);

                // 練習一 換顏色
                // 方法一
                if (now.classList.contains('bg-dark')) {
                    now.setAttribute('class', `box mx-auto ${dataColor}`);
                } else {
                    now.setAttribute('class', `box mx-auto bg-dark`);
                }

                // 方法二
                // box 增加data-now-color

                // 練習二 計數器 btn data-num 庫存 
                // 按一次btn 減少一次
                // 最低 0

                // 抓到我原本的data-num
                // -1
                // 存回去data-num
                // btn 文字換掉

                // 1.抓到我原本的data-num
                let dataNum = Number(this.getAttribute('data-num'));
                // 2.-1
                dataNum = dataNum - 1;
                if (dataNum <= 0) {
                    dataNum = 0;
                }
                // 3.存回去data-num
                this.setAttribute('data-num', dataNum);
                // 4.btn 文字換掉
                this.innerText = dataNum;
            });


        });
    </script>

</body>

</html>
