        // 練習:假設發給員工
        let myArr = [50, 100, 300, 20, 300, 55, 100, 200, 33];

        // 1.       總營業額多少 1158

            sum = sum + value;
            // return false; 相當continue;

            // console.log('valuey', value);
        });
        console.log('sum', sum);

        // 2. >=100 的營業額總共多少 1000
        let sum100 = 0;
        myArr.forEach(function (value) {
            // if (value >= 100)
            // 上下2種寫法都可以
            if (value < 100)
                return false

            sum100 = sum100 + value;
        });
        console.log('sum100', sum100);

        // 3. <100 的營業額總共多少 158
        let sum99 = 0;
        myArr.forEach(function (value) {
            if (value < 100)
                sum99 = sum99 + value;
        });
        console.log('sum99', sum99);

        // 4.第一筆300 index 多少 ......break
        let sum300 = 0;
        myArr.forEach(function (value, key) {
            if (value == 300 && sum300 == 0)
                sum300 = sum300 + key + 1;
        });
