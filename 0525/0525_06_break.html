<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // break整個回圈中斷
        document.write(`break中斷<br>`);
        for (let i = 1; i <= 10; i++) {
            if (i == 8)
            // 8以後不執行，只執行1.2.3.4.5.6.7
            {
                break;
            }
            document.write(`${i}<br>`);
        }
        // continue跳掉
        document.write(`continue跳掉<br>`);
        for (let j = 1; j <= 10; j++) {
            if (j == 8)
            // 不會執行8，會執行1.2.3.4.5.6.8.9.10.10
            {
                continue;
            }
            document.write(`${j}<br>`);
        }


    </script>
</body>

</html>
