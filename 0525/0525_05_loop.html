<script>
    document.write(`for<br>`);
    for (let i = 1; i <= 10; i++) {
        document.write(`${i}<br>`);
    }
    document.write(`while<br>`);
    let j = 1;
    while (j <= 10) {
        document.write(`${j}<br>`)
        j++
    }
    // do while 至少會做一次 就算條件沒達到
    document.write(`do while<br>`);
    let k = 5;
    do {
        document.write(`${k}<br>`)
        k++
    } while (k <= 10);
</script>
