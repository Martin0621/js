<body>
    <script>


        // 練習:假設發給員工
        let myArr = [50, 100, 300, 20, 300, 55, 100, 200, 33];

        // 1.       總營業額多少 1158     
        let sumT = 0;
        for (let i = 0; i < myArr.length; i++) {
            sumT = sumT + myArr[i]
        };
        console.log('sumT', sumT);

        // 2. >=100 的營業額總共多少 1000
        let sum100 = 0;
        for (let i = 0; i < myArr.length; i++) {
            if (myArr[i] >= 100) {
                sum100 = sum100 + myArr[i]
            };
        }
        console.log('sum100', sum100);



        // 3. <100 的營業額總共多少 158
        let sum99 = 0;
        for (let i = 0; i < myArr.length; i++) {
            if (myArr[i] < 100) {
                sum99 = sum99 + myArr[i]
            };
        }
        console.log('sum99', sum99);


        // 4.第一筆300 index 多少 ......break 2
        for (let i = 0; i < myArr.length; i++) {
            if (myArr[i] == 300) {
                console.log(`first value=300 key is => ${i+1}`);
                break;
                // 有加break只會顯示第一筆
            }
        }

    </script>
